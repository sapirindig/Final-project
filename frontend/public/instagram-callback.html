<!DOCTYPE html>
<html>
<head>
  <title>Instagram Authorization</title>
</head>
<body>
  <script>
    const code = new URLSearchParams(window.location.search).get('code');
    if (code) {
      window.opener.postMessage({ type: 'INSTAGRAM_AUTH', code }, window.location.origin);
    }
    window.close();
  </script>
</body>
</html>
